
<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Paiement — FireFit</title>
<link rel="stylesheet" href="./styles.css"><script defer src="./app.js"></script>
<script defer src="./programs.js"></script>
</head><body>
<nav><div class="brand"><img src="./assets/icon-192.png"><b>FireFit</b></div>
<a class="btn secondary" href="./index.html">Accueil</a></nav>
<div class="container grid">
  <div class="card">
    <h1>Choisis ton accès</h1>
    <p id="reco" class="notice"></p>
    <div class="row" style="margin-top:10px">
      <a class="btn" id="buyBasic" href="#" rel="noopener">Accès programme · 9,99€</a>
      <a class="btn secondary" id="buySub" href="#" rel="noopener">Abonnement · 9,99€/mois</a>
    </div>
    <small>Ces boutons redirigent vers tes <b>Stripe Payment Links</b>. Remplace les URLs dans ce fichier.</small>
  </div>
</div>
<script>
const params = new URL(location).searchParams;
const slug = params.get('slug') || JSON.parse(localStorage.getItem('result')||'{}').slug || 'weightloss-beginner-home';
const p = (window.PROGRAMS||{})[slug] || {title:'Programme recommandé', drive:null};
document.getElementById('reco').textContent = `Recommandation : ${p.title || slug}`;
// TODO: remplace par tes vrais Payment Links
document.getElementById('buyBasic').href = 'https://buy.stripe.com/test_basic_link?client_reference_id='+encodeURIComponent(slug)+'&success_url='+encodeURIComponent(location.origin+location.pathname.replace('paywall.html','success.html')+'?plan=basic&slug='+slug);
document.getElementById('buySub').href   = 'https://buy.stripe.com/test_subscription_link?client_reference_id=full-access&success_url='+encodeURIComponent(location.origin+location.pathname.replace('paywall.html','success.html')+'?plan=subscription');
</script>
</body></html>
