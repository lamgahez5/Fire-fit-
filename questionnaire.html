
<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Questionnaire — FireFit</title>
<link rel="stylesheet" href="./styles.css"><script defer src="./app.js"></script>
</head><body>
<nav><div class="brand"><img src="./assets/icon-192.png"><b>FireFit</b></div>
<a class="btn secondary" href="./index.html">Accueil</a></nav>
<div class="container">
<div class="card">
  <h1>Questionnaire</h1>
  <div class="progress"><i id="bar"></i></div>
  <div id="steps">
    <div class="step active" data-step="1">
      <div class="label">Ton objectif</div>
      <select id="goal"><option value="weightloss">Perdre du poids</option><option value="muscle">Prendre du muscle</option></select>
      <div class="row" style="margin-top:12px"><button class="btn" id="next1">Continuer</button></div>
    </div>
    <div class="step" data-step="2">
      <div class="label">Ton niveau</div>
      <select id="level"><option value="beginner">Débutant</option><option value="intermediate">Intermédiaire</option></select>
      <div class="row" style="margin-top:12px"><button class="btn secondary" id="back2">Retour</button><button class="btn" id="next2">Continuer</button></div>
    </div>
    <div class="step" data-step="3">
      <div class="label">Où t'entraînes-tu ?</div>
      <select id="place"><option value="home">À la maison</option><option value="gym">En salle</option></select>
      <div class="row" style="margin-top:12px"><button class="btn secondary" id="back3">Retour</button><button class="btn" id="finish">Voir mon programme</button></div>
    </div>
  </div>
</div>
</div>
<script>
const $ = (s,el=document)=>el.querySelector(s);
const bar = document.getElementById('bar');
function setStep(n){ document.querySelectorAll('.step').forEach(s=>s.classList.toggle('active', s.dataset.step==n)); bar.style.width = ((n-1)/3*100)+'%';}
$('#next1').onclick=()=>setStep(2);
$('#back2').onclick=()=>setStep(1);
$('#next2').onclick=()=>setStep(3);
$('#back3').onclick=()=>setStep(2);
$('#finish').onclick=()=>{
  const r = {goal:$('#goal').value, level:$('#level').value, place:$('#place').value};
  const slug = `${r.goal}-${r.level}-${r.place}`;
  localStorage.setItem('result', JSON.stringify({...r, slug}));
  location.href = `./paywall.html?plan=reco&slug=${encodeURIComponent(slug)}`;
};
</script>
</body></html>
