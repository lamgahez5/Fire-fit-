
<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Connexion — FireFit</title>
<link rel="stylesheet" href="./styles.css"><script defer src="./app.js"></script>
</head><body>
<nav><div class="brand"><img src="./assets/icon-192.png"><b>FireFit</b></div>
<a class="btn secondary" href="./index.html">Accueil</a></nav>
<div class="container">
  <div class="card">
    <h1>Connexion locale</h1>
    <p><small>Démo sans serveur : l'identité reste sur ton appareil.</small></p>
    <div class="label">Ton prénom</div>
    <input id="name" placeholder="Prénom">
    <div class="row" style="margin-top:10px"><button class="btn" id="save">Enregistrer</button></div>
  </div>
</div>
<script>
document.getElementById('save').onclick=()=>{ localStorage.setItem('user', JSON.stringify({name:document.getElementById('name').value})); alert('Bien enregistré !'); location.href='./index.html'; };
</script>
</body></html>
