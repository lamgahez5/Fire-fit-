
<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Merci ! — FireFit</title>
<link rel="stylesheet" href="./styles.css"><script defer src="./app.js"></script>
<script defer src="./programs.js"></script>
</head><body>
<nav><div class="brand"><img src="./assets/icon-192.png"><b>FireFit</b></div>
<a class="btn secondary" href="./index.html">Accueil</a></nav>
<div class="container">
  <div class="card">
    <h1>✅ Paiement validé</h1>
    <p>Ton accès a été débloqué sur cet appareil.</p>
    <div class="row"><a class="btn" href="./program.html">Ouvrir mon programme</a></div>
  </div>
</div>
<script>
const params = new URL(location).searchParams;
const plan = params.get('plan') || 'basic';
const slug = params.get('slug') || JSON.parse(localStorage.getItem('result')||'{}').slug;
if(plan === 'subscription'){ localStorage.setItem('access', JSON.stringify('full-access')); }
else if (slug){ localStorage.setItem('access', JSON.stringify(slug)); }
</script>
</body></html>
